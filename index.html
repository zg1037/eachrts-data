<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据可视化</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/flexible.js"></script>
    <script src="js/echarts.min.js"></script>
</head>
<body>

<!--头部-->
<header>
    <h1>车联网数据可视化</h1>
    <div class="showTime"></div>
</header>

<!--页面主体-->
<section class="mianbox">
    <!--    左-->
    <div class="column">
        <div class="panel bar">
            <h2>柱形图-行内前景</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>

        <div class="panel line">
            <h2>折线图-应用行业</h2>
            <div class="chart">图标</div>
            <div class="panel-footer"></div>
        </div>

        <div class="panel pie">
            <h2>饼形图-行内前景</h2>
            <div class="chart">图标</div>
            <div class="panel-footer"></div>
        </div>
    </div>
    <!--    中-->
    <div class="column">
        <div class="num">
            <div class="num-hd">
                <ul>
                    <li>100000</li>
                    <li>99999</li>
                </ul>
            </div>
            <div class="num-bd">
                <ul>
                    <li>当前设备数</li>
                    <li>当前在线数</li>
                </ul>
            </div>
        </div>
<!--        地图-->
        <div class="map">
            <div class="ball"></div>
            <div class="map2"></div>
            <div class="map3"></div>
            <div class="chart">地图来了</div>
        </div>
    </div>

    <!--    右-->
    <div class="column">
        <div class="panel bar2">
            <h2>柱形图-设备状态</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>

        <div class="panel line">
            <h2>折线图-行内前景</h2>
            <div class="chart">图标</div>
            <div class="panel-footer"></div>
        </div>

        <div class="panel pie">
            <h2>饼形图-行内前景</h2>
            <div class="chart">图标</div>
            <div class="panel-footer"></div>
        </div>
    </div>
</section>


<script>
    var t = null;
    t = setTimeout(time, 1000);

    function time() {
        clearTimeout(t);/*清除定时器*/
        var dt = new Date();

        const y = dt.getFullYear()
        const mt = (dt.getMonth() + 1 + '').padStart(2, '0');  /* 不足两位用0填充 */
        const d = (dt.getDate() + '').padStart(2, '0');

        const hh = (dt.getHours() + '').padStart(2, '0');
        const mm = (dt.getMinutes() + '').padStart(2, '0');
        const ss = (dt.getSeconds() + '').padStart(2, '0');


        document.querySelector(".showTime").innerHTML = "当前时间：" + y + "年" + mt + "月" + d + "日" + hh + "时" + mm + "分" + ss + "秒";
        t = setTimeout(time, 1000);   // 设定定时器，循环进行
    }
</script>
<script src="js/index.js"></script>
</body>

</html>
